<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>
<body>
<div class="container">
  <div class="text-center">
    <img src="img/logo-dera3.png" class="logo" alt="logo">
  </div>
  <div class="row align-items-center justify-content-center">
    <div class="col-md-8 col-lg-5">
      <div class="content">
        <div class="all">
          <div class="title-form text-center">
            <h1>شركة درع</h1>
            <p>لتقنية المعلومات وحلول الأعمال</p>
          </div>


          <div class="content-login nav-it">


            <form>
              <div class="input-edit mb-3">
                <label class="sr-only " for="identity">Username</label>
                <div class="input-group ">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fas fa-user"></i></div>
                  </div>
                  <input type="text" class="form-control " id="identity" placeholder="اسم المستخدم">
                </div>
              </div>

              <div class="input-edit mb-3">
                <label class="sr-only" for="password">Password</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fas fa-unlock-alt"></i></div>
                  </div>
                  <input type="password" class="form-control mb-0" id="password" placeholder="كلمة المرور">

                </div>
              </div>

              <div class="text-center mt-3">
                <button class="btn btn-primary btn-login pl-4 pr-4" type="submit">تسجيل دخول</button>
              </div>
              <div class="row">
                <div class="col-md-6 justify-content-center add-new text-center mt-3">
                  <a href="" class="color-forget">نسيت كلمة المرور ؟</a>
                </div>
              </div>

            </form>
            <div class="login-social text-center mt-3">
              <a class="facebook" href=""><i class="fab fa-facebook"></i></a>
              <a class="gmail" href=""><i class="fab fa-google-plus"></i></a>
              <a class="in" href=""><i class="fab fa-invision"></i></a>
            </div>
            <div class="row">
              <div class="col-md-6 justify-content-center add-new text-center mt-3">
                <a href="" class="color-register"><p class="d-inline ml-1 color-forget">ليس لديك حساب ؟</p>تسجيل جديد</a>
              </div>
            </div>


          </div>
        </div>


      </div>
    </div>

  </div>
</div>
<footer class="footer login-footer">
  <div class="container">
    <div class="row">
      <div class="col-md-6 text-center">
        <p> جميع الحقوق محفوظة  © 2021</p>
      </div>
      <div class="col-md-6 text-center">
        <div class="copyright_menu inline">
          <ul class="pr-0">
            <li><a href="">من نحن</a>
            </li>
            <li><a href="">شروط الاستخدام</a>
            </li>
            <li><a href="">سياسة الاستخدام</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</footer>
<!-- jQuery CDN - Slim version (=without AJAX) -->
<script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous">
</script>
<!-- Popper.JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
</script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>

</body>
</html>
